<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div><hr>    
            <div class="buttons">
                <div class="button" style="color:red">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button" style="color:white">7</div>
                <div class="button" style="color:white">8</div>
                <div class="button" style="color:white">9</div>
                <div class="button">-</div>
                <div class="button" style="color:white">4</div>
                <div class="button" style="color:white">5</div>
                <div class="button" style="color:white">6</div>
                <div class="button">+</div>
                <div class="button" style="color:white">1</div>
                <div class="button" style="color:white">2</div>
                <div class="button" style="color:white">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button" style="color:white">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
